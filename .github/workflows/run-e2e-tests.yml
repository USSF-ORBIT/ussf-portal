name: Run E2E tests when changed

on:
  # configure on push events
  push:
    paths:
      - "e2e/**"
      - ".github/workflows/**"
    branches: [main]
  # configure on pull request events
  pull_request:
    paths:
      - "e2e/**"
      - ".github/workflows/**"

    branches: [main]

jobs:
  check-e2e-tests:
    uses: ./.github/workflows/reusable-run-e2e-tests.yml
    secrets: inherit

  lint-e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

      - name: Read Node.js version from package.json
        working-directory: ./e2e
        run: echo ::set-output name=nodeVersion::$(node -p "require('./package.json').engines.node")
        id: engines

      - name: Set up node
        uses: actions/setup-node@2fddd8803e2f5c9604345a0b591c3020ee971a93 # tag=v3
        with:
          node-version: ${{ steps.engines.outputs.nodeVersion }}

      - name: Get yarn cache directory path
        working-directory: ./e2e
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@fd5de65bc895cf536527842281bea11763fefd77 # tag=v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # The yarn cache is not node_modules
      - name: Install dependencies
        working-directory: ./e2e
        run: yarn --frozen-lockfile

      - name: Lint code
        working-directory: ./e2e
        run: yarn lint
