name: Build & run E2E tests

on:
  push:
    paths:
      - 'e2e/**'
      - '!e2e/**.md'
    branches: [main]
  pull_request:
    paths:
      - 'e2e/**'
      - '!e2e/**.md'
    branches: [main]

jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out E2E tests repo
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
        with:
          path: ./e2e-tests
          ref: ${{github.ref}}

      - name: Read Node.js version from package.json
        run: echo ::set-output name=nodeVersion::$(node -p "require('./e2e-tests/e2e/package.json').engines.node")
        id: engines

      - name: Echo github.ref
          run: echo ${{github.ref}}

      - name: Set up node
        uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd # tag=v3
        with:
          node-version: ${{ steps.engines.outputs.nodeVersion }}

      - name: Check out portal client
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
        with:
          repository: USSF-ORBIT/ussf-portal-client
          path: ./ussf-portal-client
          ref: ${{github.ref}}

      - name: Check out cms
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
        with:
          repository: USSF-ORBIT/ussf-portal-cms
          path: ./ussf-portal-cms
          ref: ${{github.ref}}

      - name: Docker compose
        run: docker-compose up -d
        working-directory: ./e2e-tests/e2e

      - name: Docker logs
        uses: jwalton/gh-docker-logs@v2.2.0
        with:
          dest: './docker-logs'

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./e2e-tests/e2e

      - name: Install Playwright
        run: npx playwright install --with-deps
        working-directory: ./e2e-tests/e2e

      - name: Run Playwright tests
        run: yarn playwright test
        working-directory: ./e2e-tests/e2e

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@6673cd052c4cd6fcf4b4e6e60ea986c889389535 # tag=v3
        with:
          name: playwright-results
          path: e2e-tests/e2e/test-results

      - name: Cypress run
        uses: cypress-io/github-action@31b3f686c1ee05fb7390cc106d1f09eb83919a3c # tag=v3.2.0
        env:
          CYPRESS_BASE_URL: http://localhost:3000
        with:
          install-command: yarn install --frozen-lockfile
          working-directory: ./e2e-tests/e2e

      - name: Upload screenshots
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # tag=v3
        if: failure()
        with:
          name: cypress-screenshots
          path: e2e/cypress/screenshots

      - name: Upload videos
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # tag=v3
        if: always()
        with:
          name: cypress-videos
          path: e2e/cypress/videos

      - name: Upload reports
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # tag=v3
        if: always()
        with:
          name: cypress-reports
          path: e2e/cypress/reports

      - name: Upload logs
        uses: actions/upload-artifact@6673cd052c4cd6fcf4b4e6e60ea986c889389535 # tag=v3
        if: always()
        with:
          name: container-logs
          path: e2e/docker-logs
